<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title + page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/jquery.picMarque.css">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic|Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One|Raleway:400,500,600,700,300|Ubuntu:400,300,300italic,400italic,500,500italic|Oxygen:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
  {{ content }}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/css/jquery.picMarque.js"></script>
<script type="text/javascript">
      $(document).ready(function(){
        var picData = [      //image data（json），param：image（image path），title（image title），link（image link）
                  {
                    image:'images/diakrino.jpg',
                    title:'image title 1',
                    link:'#'
                  },
                  {
                    image:'images/br-design.jpeg',
                    title:'image title 2',
                    link:'#'
                  },
                  {
                    image:'images/Final-fitness-tips.jpg',
                    title:'image title 3',
                    link:'#'
                  },
                  {
                    image:'assessment.png',
                    title:'image title 4',
                    link:'#'
                  }]

        // init pic
        $("#marquePic").picMarque({
          speed: 60,//scroll speed（ms）
          errorimg: 'http://www.siaa.org.cn/style/common/nophoto.jpg',//error image path
          data: picData
        })

        // init pic for template
        $("#marquePic2").picMarque({
          speed: 60,//scroll speed（ms）
          errorimg: 'http://www.siaa.org.cn/style/common/nophoto.jpg',//error image path
        })
      });
 
    </script>
</body>
</html>
